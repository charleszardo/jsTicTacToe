<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="src/board.js"></script>
	<script src="src/game.js"></script>
	<script src="src/player.js"></script>
	<script src="src/main.js"></script>
</head>
<body>
	<section class="selection-screen display">
		<h2 class="title">Pick a Color</h2>

		<div class="row">
			<div class="square selection-item" id="blue"></div>
			<div class="square selection-item" id="red"></div>
		</div>
	</section>
	<section class="board display">
		<div class="row">
			<div class="square" id="0"></div>
			<div class="square" id="1"></div>
			<div class="square" id="2"></div>
		</div>
		<div class="row">
			<div class="square" id="3"></div>
			<div class="square" id="4"></div>
			<div class="square" id="5"></div>
		</div>
		<div class="row">
			<div class="square" id="6"></div>
			<div class="square" id="7"></div>
			<div class="square" id="8"></div>
		</div>
	</section>
	<section class="game-over display">
		<h2 class="winner-phrase"></h2>
		<button class="play-again">Play Again?</button>
	</section>
</body>
</html>
